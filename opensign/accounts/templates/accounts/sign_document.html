{% extends 'base.html' %}

{% block title %}Lista de Tareas{% endblock %}

{% block content %}
    <h1 class="text-center">Firmar Documento</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">

            <label for="document_file" class="form-label">Selecciona el documento ha firmar: </label>
            <input type="file" class="form-control" id="document_file" name="document_file" required>
            <!-- {{ form.document_file.label_tag }}
            {{ form.document_file }} -->
        </div>
        <button type="submit" class="btn btn-primary w-100">Firmar Documento</button>
    </form>
    
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
