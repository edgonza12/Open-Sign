<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Documento Firmado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Verificar Documento Firmado</h1>
        <a href="{% url 'login_page' %}" class="btn btn-success mb-3">Volver</a>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="document_file" class="form-label">Seleccionar Documento</label>
                <input type="file" name="document_file" id="document_file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verificar</button>
        </form>

        {% if datos_firma %}
            <div class="alert alert-success mt-4">
                <h4>Detalles del Documento</h4>
                <p><strong>Nombre del Archivo:</strong> {{ datos_firma.nombre_archivo }}</p>
                <p><strong>Firmante:</strong> {{ datos_firma.firmante }}</p>
                <p><strong>Fecha de Firma:</strong> {{ datos_firma.fecha_firma }}</p>
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-4">
                {{ error }}
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
