{% extends 'base.html' %}

{% block title %}Crear Tareas{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4 text-center">Crear Nueva Tarea</h1>
        <div class="card shadow">
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <!-- Campo del título -->
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Título</label>
                        {{ form.title }}
                    </div>

                    <!-- Campo de descripción -->
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Descripción</label>
                        {{ form.description }}
                    </div>

                    <!-- Campo de asignación -->
                    <div class="mb-3">
                        <label for="id_assigned_to" class="form-label">Asignar a</label>
                        {{ form.assigned_to }}
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary w-100">Crear Tarea</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
